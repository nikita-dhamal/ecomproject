<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    /* Feedback Button */
#feedback-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

#feedback-btn:hover {
  background-color: #0056b3;
}

/* Feedback Form Container */
#feedback-form-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Feedback Form */
.feedback-form {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.feedback-form h2 {
  margin-bottom: 20px;
  font-size: 24px;
  text-align: center;
}

.feedback-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.feedback-form input,
.feedback-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.feedback-form textarea {
  resize: vertical;
}

.feedback-form button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.feedback-form button[type="submit"] {
  background-color: #28a745;
  color: white;
  margin-right: 10px;
}

.feedback-form button[type="submit"]:hover {
  background-color: #218838;
}

.feedback-form button[type="button"] {
  background-color: #dc3545;
  color: white;
}

.feedback-form button[type="button"]:hover {
  background-color: #c82333;
}

/* Hidden Class */
.hidden {
  display: none;
}
  </style>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Feedback Button -->
  <button id="feedback-btn" onclick="openFeedbackForm()">Give Feedback</button>

  <!-- Feedback Form (Hidden by Default) -->
  <div id="feedback-form-container" class="hidden">
    <div class="feedback-form">
      <h2>Feedback Form</h2>
      <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Feedback:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
        <button type="button" onclick="closeFeedbackForm()">Close</button>
      </form>
    </div>
  </div>
</body>
</html>

<script>
    // Open Feedback Form
function openFeedbackForm() {
  const feedbackFormContainer = document.getElementById('feedback-form-container');
  feedbackFormContainer.classList.remove('hidden');
}

// Close Feedback Form
function closeFeedbackForm() {
  const feedbackFormContainer = document.getElementById('feedback-form-container');
  feedbackFormContainer.classList.add('hidden');
}

// Handle Form Submission
document.getElementById('feedbackForm').addEventListener('submit', function (event) {
  event.preventDefault(); // Prevent form submission

  // Get form data
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const message = document.getElementById('message').value;

  // Validate form data
  if (!name || !email || !message) {
    alert('Please fill out all fields.');
    return;
  }

  // Log feedback data (you can replace this with an API call)
  console.log('Feedback Submitted:');
  console.log('Name:', name);
  console.log('Email:', email);
  console.log('Message:', message);

  // Clear form fields
  document.getElementById('feedbackForm').reset();

  // Close the form
  closeFeedbackForm();

  // Show success message
  alert('Thank you for your feedback!');
});
</script>
