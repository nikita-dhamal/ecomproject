<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background : linear-gradient(135deg,rgba(156, 32, 59, 0.6),rgba(169, 51, 143, 0.874),rgb(180, 145, 20));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0px;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 70px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        .options {
            text-align: center;
            margin-top: 10px;
        }
        .options a {
            color: #28a745;
            text-decoration: none;
            font-size: 14px;
        }
        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>E-commerce Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div id="errorMessage" class="error-message"></div>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="options">
            <a href="forgot-password.html">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        function validateForm() {
            // Get input values
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            // Reset error message
            errorMessage.textContent = "";

            // Basic validation
            if (username === "") {
                errorMessage.textContent = "Username is required.";
                return false;
            }
            if (password === "") {
                errorMessage.textContent = "Password is required.";
                return false;
            }
            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters long.";
                return false;
            }

            // Simulate successful login
            alert("Login successful! Redirecting to the welcome page...");

            // Redirect to the welcome page
            window.location.href = "first.html"; // Replace with your desired URL
            return false; // Prevent form submission (since we're redirecting manually)
        }
    </script>
</body>
</html>
